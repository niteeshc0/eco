<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Platform</title>
    <link rel="stylesheet" href="rudra.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mental Health Support</h1>
            <p>Your well-being matters. We're here to help.</p>
        </header>

        <div class="button-container">
            <button id="emergency-btn" class="support-btn">Emergency Support</button>
            <button id="resources-btn" class="support-btn">Resources</button>
            <button id="self-help-btn" class="support-btn">Self-Help Tools</button>
            <button id="chat-btn" class="support-btn">Chat with a Professional</button>
        </div>

        <div id="info-section" class="info-section">
            <!-- Information will be dynamically loaded here -->
        </div>

    </div>

    <script src="rudra.js"></script>
</body>
</html>
